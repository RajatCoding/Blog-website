{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-12 offset-1 mt-3">

    <h3 class="text-white mt-3">Dashboard/ Update Post</h3>
</div>

<div class="col-8 offset-1 mt-5">
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {% for fm in form %}
        {{fm.label_tag}} {{fm}} {{fm.errors|striptags}}<br><br>
        {% endfor %}
        <input type="submit" class="btn btn-success">
        <a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>

    </form>
</div>
{% endblock content %}
