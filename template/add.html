{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10 offset-1 mt-3">
  <h3 class="text-white mt-3">Dashboard/ Add Post</h3>
</div>
<div class="col-sm-9 offset-1 mt-5" >

  <form action="" method="post" novalidate >
    {% csrf_token %}
    
    {{form.as_p}}
    <input type="submit" class="btn btn-success">
    <a href="{% url 'dashboard' %}"  class="btn btn-danger">Cancel</a>
    
    
  </form>
  
</div>
{% endblock content %}
