{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="col-10 offset-2 mt-5">


        <form action="" method="post" novalidate >
            {% csrf_token %}
            

                {% for fm in form %}
                {{fm.label_tag}} {{fm}} {{fm.errors|striptags}}<br><br>
                {% endfor %}
            
            <input type="submit" class="btn btn-primary"> <br><br>
            {% if messages %}
            {% for msg in messages %}
            <p class="success"> {{msg}}</p>
            {% endfor %}
            {% endif %}




        </form>
    </div>
</div>

{% endblock content %}
